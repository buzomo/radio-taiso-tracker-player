    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentDate = new Date();
        let habits = [];
        let currentRequest = null;
        let retryCount = 0;
        const maxRetries = 3;

        // DOMË¶ÅÁ¥†„ÅÆË™≠„ÅøËæº„ÅøÂæå„Å´ÂÆüË°å
        document.addEventListener('DOMContentLoaded', function () {
            // GitHub „Éà„Éº„ÇØ„É≥‰øùÂ≠ò
            document.getElementById('saveToken').addEventListener('click', saveGithubToken);
            if (localStorage.getItem('gh_token')) {
                document.querySelector('.token-input').style.display = 'none';
            }


            // Êúà„ÅÆÁßªÂãï„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            // ÁøíÊÖ£„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
            loadHabits();

            // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíÊèèÁîª
            renderCalendar();
        });

        // GitHub „Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
        function saveGithubToken() {
            const token = document.getElementById('githubToken').value.trim();
            if (token) {
                localStorage.setItem('gh_token', token);
                document.getElementById('githubToken').value = '';
                showToast('GitHub„Éà„Éº„ÇØ„É≥„Åå‰øùÂ≠ò„Åï„Çå„Åæ„Åó„Åü');
            } else {
                showToast('ÊúâÂäπ„Å™„Éà„Éº„ÇØ„É≥„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            }
        }

        // ÁøíÊÖ£„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
        function loadHabits() {
            fetch('https://raw.githubusercontent.com/buzomo/radio-taiso-tracker-player/main/habits.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    }
                    return response.text();
                })
                .then(data => {
                    habits = parseHabitsData(data);
                    renderCalendar();
                    updateStats();
                })
                .catch(error => {
                    console.error('ÁøíÊÖ£„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                    habits = [];
                });
        }

        // ÁøíÊÖ£„Éá„Éº„Çø„ÅÆ„Éë„Éº„Çπ
        function parseHabitsData(data) {
            const lines = data.trim().split('\n');
            return lines.map(line => line.trim()).filter(line => line.length > 0);
        }

        // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆÊèèÁîª
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Êúà„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞
            document.getElementById('monthDisplay').textContent = `${year}Âπ¥${month + 1}Êúà`;

            // „Ç´„É¨„É≥„ÉÄ„ÉºÊú¨‰Ωì„ÅÆÁîüÊàê
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            // Êúà„ÅÆÊúÄÂàù„ÅÆÊó•„ÅÆÊõúÊó•Ôºà0: Êó•ÊõúÊó•, 1: ÊúàÊõúÊó•, ..., 6: ÂúüÊõúÊó•Ôºâ
            const firstDay = new Date(year, month, 1).getDay();

            // Êúà„ÅÆÊó•Êï∞
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // ÂâçÊúà„ÅÆÊó•Êï∞
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // ÁèæÂú®„ÅÆÊó•‰ªò
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            let date = 1;
            let nextMonthDate = 1;

            // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆË°å„ÇíÁîüÊàê
            for (let i = 0; i < 6; i++) {
                // 6ÈÄ±ÈñìÂàÜ„ÅÆ„Ç´„É¨„É≥„ÉÄ„Éº„Çí‰ΩúÊàêÔºàÂ†¥Âêà„Å´„Çà„Å£„Å¶„ÅØ‰∏çË¶Å„Å™ÈÄ±„ÇÇ„ÅÇ„ÇãÔºâ
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    if (i === 0 && j < firstDay) {
                        // ÂâçÊúà„ÅÆÊó•‰ªò
                        const prevMonthDay = daysInPrevMonth - (firstDay - j - 1);
                        cell.textContent = prevMonthDay;
                        cell.className = 'other-month';
                    } else if (date > daysInMonth) {
                        // ÁøåÊúà„ÅÆÊó•‰ªò
                        cell.textContent = nextMonthDate;
                        cell.className = 'other-month';
                        nextMonthDate++;
                    } else {
                        // ÂΩìÊúà„ÅÆÊó•‰ªò
                        cell.textContent = date;

                        // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Éè„Ç§„É©„Ç§„Éà
                        if (isCurrentMonth && date === today.getDate()) {
                            cell.classList.add('today');
                        }

                        // ÂÆå‰∫Ü„Åó„ÅüÊó•‰ªò„Å´„Éû„Éº„ÇØ„Çí‰ªò„Åë„Çã
                        const dateStr = formatDate(new Date(year, month, date));
                        if (habits.includes(dateStr)) {
                            cell.classList.add('completed');
                        }

                        // Êó•‰ªò„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                        cell.addEventListener('click', () => toggleHabit(new Date(year, month, date)));

                        date++;
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);

                // Êúà„ÅÆÂÖ®„Å¶„ÅÆÊó•‰ªò„ÅåË°®Á§∫„Åï„Çå„Åü„Çâ„ÄÅÊÆã„Çä„ÅÆË°å„ÅØË°®Á§∫„Åó„Å™„ÅÑ
                if (date > daysInMonth && i >= 3) {
                    break;
                }
            }
        }

        // Êó•‰ªò„ÅÆ„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÔºàYYYY-MM-DDÔºâ
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // ‰ªäÊó•„ÅÆÁøíÊÖ£„ÇíÂÆå‰∫Ü„Å®„Åó„Å¶„Éû„Éº„ÇØ
        function markTodayCompleted() {
            const today = new Date();
            toggleHabit(today);
        }

        // ÁøíÊÖ£„ÅÆÂàá„ÇäÊõø„Åà
        function toggleHabit(date) {
            const dateStr = formatDate(date);
            const today = new Date();
            const todayStr = formatDate(today);

            // ‰ªäÊó•„Åæ„Åü„ÅØÈÅéÂéª„ÅÆÊó•‰ªò„ÅÆ„ÅøÂàá„ÇäÊõø„ÅàÂèØËÉΩ
            if (date > today) {
                showToast('Êú™Êù•„ÅÆÊó•‰ªò„ÅØË®òÈå≤„Åß„Åç„Åæ„Åõ„Çì');
                return;
            }

            const index = habits.indexOf(dateStr);

            if (index === -1) {
                // ÂÆå‰∫Ü„Å®„Åó„Å¶„Éû„Éº„ÇØ
                habits.push(dateStr);
                if (dateStr === todayStr) {
                    showToast('‰ªäÊó•„ÅÆ„É©„Ç∏„Ç™‰ΩìÊìç„ÇíÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
                } else {
                    showToast(`${dateStr} „ÅÆ„É©„Ç∏„Ç™‰ΩìÊìç„ÇíÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ`);
                }
            } else {
                // ÂÆå‰∫Ü„Éû„Éº„ÇØ„ÇíËß£Èô§
                habits.splice(index, 1);
                if (dateStr === todayStr) {
                    showToast('‰ªäÊó•„ÅÆ„É©„Ç∏„Ç™‰ΩìÊìç„ÇíÊú™ÂÆå‰∫Ü„Å´Êàª„Åó„Åæ„Åó„Åü');
                } else {
                    showToast(`${dateStr} „ÅÆ„É©„Ç∏„Ç™‰ΩìÊìç„ÇíÊú™ÂÆå‰∫Ü„Å´Êàª„Åó„Åæ„Åó„Åü`);
                }
            }

            // GitHub„Å´„Éá„Éº„Çø„Çí‰øùÂ≠ò
            saveHabitsToGitHub();

            // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíÂÜçÊèèÁîª
            renderCalendar();

            // Áµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
            updateStats();
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        function updateStats() {
            const currentStreak = calculateCurrentStreak();
            const longestStreak = calculateLongestStreak();
            const monthlyCount = calculateMonthlyCount();

            document.getElementById('currentStreak').textContent = `${currentStreak}Êó•`;
            document.getElementById('longestStreak').textContent = `${longestStreak}Êó•`;
            document.getElementById('monthlyCount').textContent = `${monthlyCount}Âõû`;
        }

        // ÁèæÂú®„ÅÆÈÄ£Á∂öË®òÈå≤„ÇíË®àÁÆó
        function calculateCurrentStreak() {
            const today = new Date();
            let streak = 0;
            let currentDate = new Date(today);

            // ‰ªäÊó•„ÅåÂÆå‰∫Ü„Åó„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÊò®Êó•„Åã„ÇâÊï∞„Åà„Çã
            if (!habits.includes(formatDate(today))) {
                currentDate.setDate(currentDate.getDate() - 1);
            }

            while (true) {
                const dateStr = formatDate(currentDate);
                if (habits.includes(dateStr)) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }

            return streak;
        }

        // ÊúÄÈï∑ÈÄ£Á∂öË®òÈå≤„ÇíË®àÁÆó
        function calculateLongestStreak() {
            if (habits.length === 0) return 0;

            // Êó•‰ªò„ÇíÊòáÈ†Ü„Å´„ÇΩ„Éº„Éà
            const sortedDates = [...habits].sort();

            let maxStreak = 1;
            let currentStreak = 1;

            for (let i = 1; i < sortedDates.length; i++) {
                const prevDate = new Date(sortedDates[i - 1]);
                const currDate = new Date(sortedDates[i]);

                // ÂâçÊó•„ÅÆÊó•‰ªò„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                prevDate.setDate(prevDate.getDate() + 1);

                if (prevDate.toISOString().split('T')[0] === sortedDates[i]) {
                    currentStreak++;
                } else {
                    maxStreak = Math.max(maxStreak, currentStreak);
                    currentStreak = 1;
                }
            }

            return Math.max(maxStreak, currentStreak);
        }

        // ‰ªäÊúà„ÅÆÂÆüÊñΩÂõûÊï∞„ÇíË®àÁÆó
        function calculateMonthlyCount() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();

            return habits.filter(dateStr => {
                const habitDate = new Date(dateStr);
                return habitDate.getFullYear() === year && habitDate.getMonth() === month;
            }).length;
        }

        // GitHub API„Åß„Éï„Ç°„Ç§„É´„ÅÆÁèæÂú®„ÅÆSHA„ÇíÂèñÂæó
        async function getFileSHA() {
            try {
                const response = await fetch('https://api.github.com/repos/buzomo/radio-taiso-tracker-player/contents/habits.txt', {
                    headers: {
                        'Authorization': `token ${localStorage.getItem('gh_token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('SHAÂèñÂæó„Ç®„É©„Éº');
                }

                const data = await response.json();
                return data.sha;
            } catch (error) {
                console.error('SHAÂèñÂæó„Ç®„É©„Éº:', error);
                throw error;
            }
        }

        // GitHub„Å´„Éá„Éº„Çø„Çí‰øùÂ≠ò
        async function saveHabitsToGitHub() {
            if (!localStorage.getItem('gh_token')) {
                showToast('GitHub„Éà„Éº„ÇØ„É≥„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            const controller = new AbortController();
            currentRequest = controller;

            try {
                const sha = await getFileSHA();
                const content = habits.join('\n');

                const response = await fetch(
                    'https://api.github.com/repos/buzomo/radio-taiso-tracker-player/contents/habits.txt',
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${localStorage.getItem('gh_token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update habits.txt: ${new Date().toISOString()}`,
                            content: btoa(unescape(encodeURIComponent(content))),
                            sha: sha
                        }),
                        signal: controller.signal
                    }
                );

                if (response.status === 409) {
                    throw new Error('sha mismatch');
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message);
                }

                retryCount = 0;
                return true;
            } catch (error) {
                if (error.name === 'AbortError') return false;
                if (error.message === 'sha mismatch' && retryCount < maxRetries) {
                    retryCount++;
                    return saveHabitsToGitHub();
                }
                showToast('„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                console.error('GitHub‰øùÂ≠ò„Ç®„É©„Éº:', error);
                return false;
            } finally {
                currentRequest = null;
            }
        }

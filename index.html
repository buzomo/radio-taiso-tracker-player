<body>

    <div class="container">
        <div class="video-container">
            <iframe id="ytplayer" src="https://www.youtube.com/embed/uuVDradNcUo?enablejsapi=1&autoplay=1"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div class="statscalendar">
            <div class="status-container">
                <div class="streak-card">
                    <div class="streak-title">ÁèæÂú®„ÅÆÈÄ£Á∂öË®òÈå≤</div>
                    <div id="currentStreak" class="streak-value">0Êó•</div>
                </div>
                <div class="streak-card">
                    <div class="streak-title">‰ªäÊúà„ÅÆÂÆüÊñΩÂõûÊï∞</div>
                    <div id="monthlyCount" class="streak-value">0Âõû</div>
                </div>
                <div class="streak-card">
                    <div class="streak-title">ÊúÄÈï∑ÈÄ£Á∂öË®òÈå≤</div>
                    <div id="longestStreak" class="streak-value">0Êó•</div>
                </div>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth" class="nav-button">&#8249;</button>
                    <div id="monthDisplay" class="month-name">2023Âπ¥1Êúà</div>
                    <button id="nextMonth" class="nav-button">&#8250;</button>
                </div>
                <table class="calendar" id="calendar">
                    <thead>
                        <tr>
                            <th>Êó•</th>
                            <th>Êúà</th>
                            <th>ÁÅ´</th>
                            <th>Ê∞¥</th>
                            <th>Êú®</th>
                            <th>Èáë</th>
                            <th>Âúü</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>
            <div class="data-management">
                <div class="data-management-title">„Ç∑„Éº„ÇØ„É¨„ÉÉ„Éà„É¢„Éº„Éâ or ÂàùÊúüÂåñ or ÈÅï„ÅÜ„Éñ„É©„Ç¶„Ç∂„Åß„ÅØÂÆüÁ∏æ„ÅåÊ∂à„Åà„Åæ„Åô...</div>
                <div class="data-management-title">Ë®òÈå≤„ÇíÂà•„ÅÆÂºï„ÅçÁ∂ô„Åê„Å®„Åç„ÅØ‚Üì</div>
                <div class="data-management-buttons">
                    <button id="exportData" class="data-button">‰øùÂ≠ò</button>
                    <button id="importData" class="data-button">Ë™≠Ëæº</button>
                </div>
                <input type="file" id="fileInput" style="display: none" accept=".json">
            </div>
        </div>
    </div>
    <div id="toast"></div>
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentDate = new Date();
        let habits = [];

        // DOMË¶ÅÁ¥†„ÅÆË™≠„ÅøËæº„ÅøÂæå„Å´ÂÆüË°å
        document.addEventListener('DOMContentLoaded', function () {
            // Êúà„ÅÆÁßªÂãï„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            // „Ç§„É≥„Éù„Éº„Éà/„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('exportData').addEventListener('click', exportHabits);
            document.getElementById('importData').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
            document.getElementById('fileInput').addEventListener('change', importHabits);

            // ÁøíÊÖ£„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
            loadHabits();
            // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíÊèèÁîª
            renderCalendar();
        });

        // ÁøíÊÖ£„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
        function loadHabits() {
            const savedHabits = localStorage.getItem('habits');
            if (savedHabits) {
                habits = JSON.parse(savedHabits);
            } else {
                habits = [];
            }
            renderCalendar();
            updateStats();
        }

        // ÁøíÊÖ£„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò
        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
            renderCalendar();
            updateStats();
        }

        // „Éá„Éº„Çø„ÅÆ„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        function exportHabits() {
            const data = {
                habits: habits,
                exportDate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `radio-taiso-data-${formatDate(new Date())}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('„Éá„Éº„Çø„ÇíÂá∫Âäõ„Åó„Åæ„Åó„Åü');
        }

        // „Éá„Éº„Çø„ÅÆ„Ç§„É≥„Éù„Éº„Éà
        function importHabits(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data.habits)) {
                        habits = data.habits;
                        saveHabits();
                        showToast('„Éá„Éº„Çø„ÇíÂèñ„ÇäËæº„Åø„Åæ„Åó„Åü');
                    } else {
                        throw new Error('Invalid data format');
                    }
                } catch (error) {
                    showToast('„Éá„Éº„Çø„ÅÆÂèñ„ÇäËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // „Éï„Ç°„Ç§„É´ÂÖ•Âäõ„Çí„É™„Çª„ÉÉ„Éà
        }

        // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆÊèèÁîª
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            // Êúà„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞
            document.getElementById('monthDisplay').textContent = `${year}Âπ¥${month + 1}Êúà`;
            // „Ç´„É¨„É≥„ÉÄ„ÉºÊú¨‰Ωì„ÅÆÁîüÊàê
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            // Êúà„ÅÆÊúÄÂàù„ÅÆÊó•„ÅÆÊõúÊó•Ôºà0: Êó•ÊõúÊó•, 1: ÊúàÊõúÊó•, ..., 6: ÂúüÊõúÊó•Ôºâ
            const firstDay = new Date(year, month, 1).getDay();
            // Êúà„ÅÆÊó•Êï∞
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            // ÂâçÊúà„ÅÆÊó•Êï∞
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            // ÁèæÂú®„ÅÆÊó•‰ªò
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            let date = 1;
            let nextMonthDate = 1;
            // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆË°å„ÇíÁîüÊàê
            for (let i = 0; i < 6; i++) {
                // 6ÈÄ±ÈñìÂàÜ„ÅÆ„Ç´„É¨„É≥„ÉÄ„Éº„Çí‰ΩúÊàêÔºàÂ†¥Âêà„Å´„Çà„Å£„Å¶„ÅØ‰∏çË¶Å„Å™ÈÄ±„ÇÇ„ÅÇ„ÇãÔºâ
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < firstDay) {
                        // ÂâçÊúà„ÅÆÊó•‰ªò
                        const prevMonthDay = daysInPrevMonth - (firstDay - j - 1);
                        cell.textContent = prevMonthDay;
                        cell.className = 'other-month';
                    } else if (date > daysInMonth) {
                        // ÁøåÊúà„ÅÆÊó•‰ªò
                        cell.textContent = nextMonthDate;
                        cell.className = 'other-month';
                        nextMonthDate++;
                    } else {
                        // ÂΩìÊúà„ÅÆÊó•‰ªò
                        cell.textContent = date;
                        // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Éè„Ç§„É©„Ç§„Éà
                        if (isCurrentMonth && date === today.getDate()) {
                            cell.classList.add('today');
                        }
                        // ÂÆå‰∫Ü„Åó„ÅüÊó•‰ªò„Å´„Éû„Éº„ÇØ„Çí‰ªò„Åë„Çã
                        const dateStr = formatDate(new Date(year, month, date));
                        if (habits.includes(dateStr)) {
                            cell.classList.add('completed');
                        }
                        // Êó•‰ªò„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                        cell.addEventListener('click', () => toggleHabit(new Date(year, month, date)));
                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
                // Êúà„ÅÆÂÖ®„Å¶„ÅÆÊó•‰ªò„ÅåË°®Á§∫„Åï„Çå„Åü„Çâ„ÄÅÊÆã„Çä„ÅÆË°å„ÅØË°®Á§∫„Åó„Å™„ÅÑ
                if (date > daysInMonth && i >= 3) {
                    break;
                }
            }
        }

        // Êó•‰ªò„ÅÆ„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÔºàYYYY-MM-DDÔºâ
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // ‰ªäÊó•„ÅÆÁøíÊÖ£„ÇíÂÆå‰∫Ü„Å®„Åó„Å¶„Éû„Éº„ÇØ
        function markTodayCompleted() {
            const today = new Date();
            toggleHabit(today);
        }

        // ÁøíÊÖ£„ÅÆÂàá„ÇäÊõø„Åà
        function toggleHabit(date) {
            const dateStr = formatDate(date);
            const today = new Date();
            const todayStr = formatDate(today);
            // ‰ªäÊó•„Åæ„Åü„ÅØÈÅéÂéª„ÅÆÊó•‰ªò„ÅÆ„ÅøÂàá„ÇäÊõø„ÅàÂèØËÉΩ
            if (date > today) {
                showToast('Êú™Êù•„ÅÆÊó•‰ªò„ÅØË®òÈå≤„Åß„Åç„Åæ„Åõ„Çì');
                return;
            }
            const index = habits.indexOf(dateStr);
            if (index === -1) {
                // ÂÆå‰∫Ü„Å®„Åó„Å¶„Éû„Éº„ÇØ
                habits.push(dateStr);
                if (dateStr === todayStr) {
                    showToast('‰ªäÊó•„ÅÆ„É©„Ç∏„Ç™‰ΩìÊìç„ÇíÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
                } else {
                    showToast(`${dateStr} „ÅÆ„É©„Ç∏„Ç™‰ΩìÊìç„ÇíÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ`);
                }
            } else {
                // ÂÆå‰∫Ü„Éû„Éº„ÇØ„ÇíËß£Èô§
                habits.splice(index, 1);
                if (dateStr === todayStr) {
                    showToast('‰ªäÊó•„ÅÆ„É©„Ç∏„Ç™‰ΩìÊìç„ÇíÊú™ÂÆå‰∫Ü„Å´Êàª„Åó„Åæ„Åó„Åü');
                } else {
                    showToast(`${dateStr} „ÅÆ„É©„Ç∏„Ç™‰ΩìÊìç„ÇíÊú™ÂÆå‰∫Ü„Å´Êàª„Åó„Åæ„Åó„Åü`);
                }
            }
            // „Éá„Éº„Çø„Çí‰øùÂ≠ò
            saveHabits();
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        function updateStats() {
            const currentStreak = calculateCurrentStreak();
            const longestStreak = calculateLongestStreak();
            const monthlyCount = calculateMonthlyCount();
            document.getElementById('currentStreak').textContent = `${currentStreak}Êó•`;
            document.getElementById('longestStreak').textContent = `${longestStreak}Êó•`;
            document.getElementById('monthlyCount').textContent = `${monthlyCount}Âõû`;
        }

        // ÁèæÂú®„ÅÆÈÄ£Á∂öË®òÈå≤„ÇíË®àÁÆó
        function calculateCurrentStreak() {
            const today = new Date();
            let streak = 0;
            let currentDate = new Date(today);
            // ‰ªäÊó•„ÅåÂÆå‰∫Ü„Åó„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÊò®Êó•„Åã„ÇâÊï∞„Åà„Çã
            if (!habits.includes(formatDate(today))) {
                currentDate.setDate(currentDate.getDate() - 1);
            }
            while (true) {
                const dateStr = formatDate(currentDate);
                if (habits.includes(dateStr)) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }
            return streak;
        }

        // ÊúÄÈï∑ÈÄ£Á∂öË®òÈå≤„ÇíË®àÁÆó
        function calculateLongestStreak() {
            if (habits.length === 0) return 0;
            // Êó•‰ªò„ÇíÊòáÈ†Ü„Å´„ÇΩ„Éº„Éà
            const sortedDates = [...habits].sort();
            let maxStreak = 1;
            let currentStreak = 1;
            for (let i = 1; i < sortedDates.length; i++) {
                const prevDate = new Date(sortedDates[i - 1]);
                const currDate = new Date(sortedDates[i]);
                // ÂâçÊó•„ÅÆÊó•‰ªò„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                prevDate.setDate(prevDate.getDate() + 1);
                if (prevDate.toISOString().split('T')[0] === sortedDates[i]) {
                    currentStreak++;
                } else {
                    maxStreak = Math.max(maxStreak, currentStreak);
                    currentStreak = 1;
                }
            }
            return Math.max(maxStreak, currentStreak);
        }

        // ‰ªäÊúà„ÅÆÂÆüÊñΩÂõûÊï∞„ÇíË®àÁÆó
        function calculateMonthlyCount() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            return habits.filter(dateStr => {
                const habitDate = new Date(dateStr);
                return habitDate.getFullYear() === year && habitDate.getMonth() === month;
            }).length;
        }

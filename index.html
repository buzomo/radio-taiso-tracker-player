                <div class="data-management-title">è¨˜éŒ²ã‚’åˆ¥ã®å¼•ãç¶™ãã¨ãã¯â†“</div>
                <div class="data-management-buttons">
                    <button id="exportData" class="data-button">ä¿å­˜</button>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentDate = new Date();
        let habits = [];

        // DOMè¦ç´ ã®èª­ã¿è¾¼ã¿å¾Œã«å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', function () {
            // æœˆã®ç§»å‹•ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            // ã‚¤ãƒ³ãƒãƒ¼ãƒˆ/ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            document.getElementById('exportData').addEventListener('click', exportHabits);
            document.getElementById('importData').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
            document.getElementById('fileInput').addEventListener('change', importHabits);

            // ç¿’æ…£ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
            loadHabits();
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
            renderCalendar();
        });

        // ç¿’æ…£ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        function loadHabits() {
            const savedHabits = localStorage.getItem('habits');
            if (savedHabits) {
                habits = JSON.parse(savedHabits);
            } else {
                habits = [];
            }
            renderCalendar();
            updateStats();
        }

        // ç¿’æ…£ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜
        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
            renderCalendar();
            updateStats();
        }

        // ãƒ‡ãƒ¼ã‚¿ã®ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportHabits() {
            const data = {
                habits: habits,
                exportDate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `radio-taiso-data-${formatDate(new Date())}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('ãƒ‡ãƒ¼ã‚¿ã‚’å‡ºåŠ›ã—ã¾ã—ãŸ');
        }

        // ãƒ‡ãƒ¼ã‚¿ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
        function importHabits(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data.habits)) {
                        habits = data.habits;
                        saveHabits();
                        showToast('ãƒ‡ãƒ¼ã‚¿ã‚’å–ã‚Šè¾¼ã¿ã¾ã—ãŸ');
                    } else {
                        throw new Error('Invalid data format');
                    }
                } catch (error) {
                    showToast('ãƒ‡ãƒ¼ã‚¿ã®å–ã‚Šè¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã‚’ãƒªã‚»ãƒƒãƒˆ
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®æç”»
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            // æœˆã®è¡¨ç¤ºã‚’æ›´æ–°
            document.getElementById('monthDisplay').textContent = `${year}å¹´${month + 1}æœˆ`;
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æœ¬ä½“ã®ç”Ÿæˆ
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            // æœˆã®æœ€åˆã®æ—¥ã®æ›œæ—¥ï¼ˆ0: æ—¥æ›œæ—¥, 1: æœˆæ›œæ—¥, ..., 6: åœŸæ›œæ—¥ï¼‰
            const firstDay = new Date(year, month, 1).getDay();
            // æœˆã®æ—¥æ•°
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            // å‰æœˆã®æ—¥æ•°
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            // ç¾åœ¨ã®æ—¥ä»˜
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            let date = 1;
            let nextMonthDate = 1;
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®è¡Œã‚’ç”Ÿæˆ
            for (let i = 0; i < 6; i++) {
                // 6é€±é–“åˆ†ã®ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ä½œæˆï¼ˆå ´åˆã«ã‚ˆã£ã¦ã¯ä¸è¦ãªé€±ã‚‚ã‚ã‚‹ï¼‰
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < firstDay) {
                        // å‰æœˆã®æ—¥ä»˜
                        const prevMonthDay = daysInPrevMonth - (firstDay - j - 1);
                        cell.textContent = prevMonthDay;
                        cell.className = 'other-month';
                    } else if (date > daysInMonth) {
                        // ç¿Œæœˆã®æ—¥ä»˜
                        cell.textContent = nextMonthDate;
                        cell.className = 'other-month';
                        nextMonthDate++;
                    } else {
                        // å½“æœˆã®æ—¥ä»˜
                        cell.textContent = date;
                        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                        if (isCurrentMonth && date === today.getDate()) {
                            cell.classList.add('today');
                        }
                        // å®Œäº†ã—ãŸæ—¥ä»˜ã«ãƒãƒ¼ã‚¯ã‚’ä»˜ã‘ã‚‹
                        const dateStr = formatDate(new Date(year, month, date));
                        if (habits.includes(dateStr)) {
                            cell.classList.add('completed');
                        }
                        // æ—¥ä»˜ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                        cell.addEventListener('click', () => toggleHabit(new Date(year, month, date)));
                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
                // æœˆã®å…¨ã¦ã®æ—¥ä»˜ãŒè¡¨ç¤ºã•ã‚ŒãŸã‚‰ã€æ®‹ã‚Šã®è¡Œã¯è¡¨ç¤ºã—ãªã„
                if (date > daysInMonth && i >= 3) {
                    break;
                }
            }
        }

        // æ—¥ä»˜ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆYYYY-MM-DDï¼‰
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // ä»Šæ—¥ã®ç¿’æ…£ã‚’å®Œäº†ã¨ã—ã¦ãƒãƒ¼ã‚¯
        function markTodayCompleted() {
            const today = new Date();
            toggleHabit(today);
        }

        // ç¿’æ…£ã®åˆ‡ã‚Šæ›¿ãˆ
        function toggleHabit(date) {
            const dateStr = formatDate(date);
            const today = new Date();
            const todayStr = formatDate(today);
            // ä»Šæ—¥ã¾ãŸã¯éå»ã®æ—¥ä»˜ã®ã¿åˆ‡ã‚Šæ›¿ãˆå¯èƒ½
            if (date > today) {
                showToast('æœªæ¥ã®æ—¥ä»˜ã¯è¨˜éŒ²ã§ãã¾ã›ã‚“');
                return;
            }
            const index = habits.indexOf(dateStr);
            if (index === -1) {
                // å®Œäº†ã¨ã—ã¦ãƒãƒ¼ã‚¯
                habits.push(dateStr);
                if (dateStr === todayStr) {
                    showToast('ä»Šæ—¥ã®ãƒ©ã‚¸ã‚ªä½“æ“ã‚’å®Œäº†ã—ã¾ã—ãŸï¼');
                } else {
                    showToast(`${dateStr} ã®ãƒ©ã‚¸ã‚ªä½“æ“ã‚’å®Œäº†ã—ã¾ã—ãŸï¼`);
                }
            } else {
                // å®Œäº†ãƒãƒ¼ã‚¯ã‚’è§£é™¤
                habits.splice(index, 1);
                if (dateStr === todayStr) {
                    showToast('ä»Šæ—¥ã®ãƒ©ã‚¸ã‚ªä½“æ“ã‚’æœªå®Œäº†ã«æˆ»ã—ã¾ã—ãŸ');
                } else {
                    showToast(`${dateStr} ã®ãƒ©ã‚¸ã‚ªä½“æ“ã‚’æœªå®Œäº†ã«æˆ»ã—ã¾ã—ãŸ`);
                }
            }
            // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
            saveHabits();
        }

        // çµ±è¨ˆæƒ…å ±ã®æ›´æ–°
        function updateStats() {
            const currentStreak = calculateCurrentStreak();
            const longestStreak = calculateLongestStreak();
            const monthlyCount = calculateMonthlyCount();
            document.getElementById('currentStreak').textContent = `${currentStreak}æ—¥`;
            document.getElementById('longestStreak').textContent = `${longestStreak}æ—¥`;
            document.getElementById('monthlyCount').textContent = `${monthlyCount}å›`;
        }

        // ç¾åœ¨ã®é€£ç¶šè¨˜éŒ²ã‚’è¨ˆç®—
        function calculateCurrentStreak() {
            const today = new Date();
            let streak = 0;
            let currentDate = new Date(today);
            // ä»Šæ—¥ãŒå®Œäº†ã—ã¦ã„ãªã„å ´åˆã¯æ˜¨æ—¥ã‹ã‚‰æ•°ãˆã‚‹
            if (!habits.includes(formatDate(today))) {
                currentDate.setDate(currentDate.getDate() - 1);
            }
            while (true) {
                const dateStr = formatDate(currentDate);
                if (habits.includes(dateStr)) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }
            return streak;
        }

        // æœ€é•·é€£ç¶šè¨˜éŒ²ã‚’è¨ˆç®—
        function calculateLongestStreak() {
            if (habits.length === 0) return 0;
            // æ—¥ä»˜ã‚’æ˜‡é †ã«ã‚½ãƒ¼ãƒˆ
            const sortedDates = [...habits].sort();
            let maxStreak = 1;
            let currentStreak = 1;
            for (let i = 1; i < sortedDates.length; i++) {
                const prevDate = new Date(sortedDates[i - 1]);
                const currDate = new Date(sortedDates[i]);
                // å‰æ—¥ã®æ—¥ä»˜ã‹ãƒã‚§ãƒƒã‚¯
                prevDate.setDate(prevDate.getDate() + 1);
                if (prevDate.toISOString().split('T')[0] === sortedDates[i]) {
                    currentStreak++;
                } else {
                    maxStreak = Math.max(maxStreak, currentStreak);
                    currentStreak = 1;
                }
            }
            return Math.max(maxStreak, currentStreak);
        }

        // ä»Šæœˆã®å®Ÿæ–½å›æ•°ã‚’è¨ˆç®—
        function calculateMonthlyCount() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            return habits.filter(dateStr => {
                const habitDate = new Date(dateStr);
                return habitDate.getFullYear() === year && habitDate.getMonth() === month;
            }).length;
        }

        // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }
    </script>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentDate = new Date();

        let currentRequest = null;

        // DOMè¦ç´ ã®èª­ã¿è¾¼ã¿å¾Œã«å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', function () {
            // GitHub ãƒˆãƒ¼ã‚¯ãƒ³ä¿å­˜
            document.getElementById('saveToken').addEventListener('click', saveGithubToken);
            if (localStorage.getItem('gh_token')) {
                document.querySelector('.token-input').style.display = 'none';

            // æœˆã®ç§»å‹•ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            // ç¿’æ…£ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
            loadHabits();

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
            renderCalendar();
        });

        // GitHub ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ä¿å­˜
        function saveGithubToken() {
            const token = document.getElementById('githubToken').value.trim();
            if (token) {
                localStorage.setItem('gh_token', token);
                document.getElementById('githubToken').value = '';
                showToast('GitHubãƒˆãƒ¼ã‚¯ãƒ³ãŒä¿å­˜ã•ã‚Œã¾ã—ãŸ');
            } else {
                showToast('æœ‰åŠ¹ãªãƒˆãƒ¼ã‚¯ãƒ³ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            }
        }

        // ç¿’æ…£ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        function loadHabits() {
            fetch('https://raw.githubusercontent.com/buzomo/radio-taiso-tracker-player/main/habits.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                    }
                    return response.text();
                })
                .then(data => {
                    habits = parseHabitsData(data);
                    renderCalendar();
                    updateStats();
                })
                .catch(error => {
                    console.error('ç¿’æ…£ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    habits = [];
                });
        }

        // ç¿’æ…£ãƒ‡ãƒ¼ã‚¿ã®ãƒ‘ãƒ¼ã‚¹
        function parseHabitsData(data) {
            const lines = data.trim().split('\n');
            return lines.map(line => line.trim()).filter(line => line.length > 0);
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®æç”»
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // æœˆã®è¡¨ç¤ºã‚’æ›´æ–°
            document.getElementById('monthDisplay').textContent = `${year}å¹´${month + 1}æœˆ`;

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æœ¬ä½“ã®ç”Ÿæˆ
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            // æœˆã®æœ€åˆã®æ—¥ã®æ›œæ—¥ï¼ˆ0: æ—¥æ›œæ—¥, 1: æœˆæ›œæ—¥, ..., 6: åœŸæ›œæ—¥ï¼‰
            const firstDay = new Date(year, month, 1).getDay();

            // æœˆã®æ—¥æ•°
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // å‰æœˆã®æ—¥æ•°
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // ç¾åœ¨ã®æ—¥ä»˜
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            let date = 1;
            let nextMonthDate = 1;

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®è¡Œã‚’ç”Ÿæˆ
            for (let i = 0; i < 6; i++) {
                // 6é€±é–“åˆ†ã®ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ä½œæˆï¼ˆå ´åˆã«ã‚ˆã£ã¦ã¯ä¸è¦ãªé€±ã‚‚ã‚ã‚‹ï¼‰
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    if (i === 0 && j < firstDay) {
                        // å‰æœˆã®æ—¥ä»˜
                        const prevMonthDay = daysInPrevMonth - (firstDay - j - 1);
                        cell.textContent = prevMonthDay;
                        cell.className = 'other-month';
                    } else if (date > daysInMonth) {
                        // ç¿Œæœˆã®æ—¥ä»˜
                        cell.textContent = nextMonthDate;
                        cell.className = 'other-month';
                        nextMonthDate++;
                    } else {
                        // å½“æœˆã®æ—¥ä»˜
                        cell.textContent = date;

                        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                        if (isCurrentMonth && date === today.getDate()) {
                            cell.classList.add('today');
                        }

                        // å®Œäº†ã—ãŸæ—¥ä»˜ã«ãƒãƒ¼ã‚¯ã‚’ä»˜ã‘ã‚‹
                        const dateStr = formatDate(new Date(year, month, date));
                        if (habits.includes(dateStr)) {
                            cell.classList.add('completed');
                        }

                        // æ—¥ä»˜ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                        cell.addEventListener('click', () => toggleHabit(new Date(year, month, date)));

                        date++;
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);

                // æœˆã®å…¨ã¦ã®æ—¥ä»˜ãŒè¡¨ç¤ºã•ã‚ŒãŸã‚‰ã€æ®‹ã‚Šã®è¡Œã¯è¡¨ç¤ºã—ãªã„
                if (date > daysInMonth && i >= 3) {
                    break;
                }
            }
        }

        // æ—¥ä»˜ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆYYYY-MM-DDï¼‰
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // ä»Šæ—¥ã®ç¿’æ…£ã‚’å®Œäº†ã¨ã—ã¦ãƒãƒ¼ã‚¯
        function markTodayCompleted() {
            const today = new Date();
            toggleHabit(today);
        }

        // ç¿’æ…£ã®åˆ‡ã‚Šæ›¿ãˆ
        function toggleHabit(date) {
            const dateStr = formatDate(date);
            const today = new Date();
            const todayStr = formatDate(today);

            // ä»Šæ—¥ã¾ãŸã¯éå»ã®æ—¥ä»˜ã®ã¿åˆ‡ã‚Šæ›¿ãˆå¯èƒ½
            if (date > today) {
                showToast('æœªæ¥ã®æ—¥ä»˜ã¯è¨˜éŒ²ã§ãã¾ã›ã‚“');
                return;
            }

            const index = habits.indexOf(dateStr);

            if (index === -1) {
                // å®Œäº†ã¨ã—ã¦ãƒãƒ¼ã‚¯
                habits.push(dateStr);
                if (dateStr === todayStr) {
                    showToast('ä»Šæ—¥ã®ãƒ©ã‚¸ã‚ªä½“æ“ã‚’å®Œäº†ã—ã¾ã—ãŸï¼');
                } else {
                    showToast(`${dateStr} ã®ãƒ©ã‚¸ã‚ªä½“æ“ã‚’å®Œäº†ã—ã¾ã—ãŸï¼`);
                }
            } else {
                // å®Œäº†ãƒãƒ¼ã‚¯ã‚’è§£é™¤
                habits.splice(index, 1);
                if (dateStr === todayStr) {
                    showToast('ä»Šæ—¥ã®ãƒ©ã‚¸ã‚ªä½“æ“ã‚’æœªå®Œäº†ã«æˆ»ã—ã¾ã—ãŸ');
                } else {
                    showToast(`${dateStr} ã®ãƒ©ã‚¸ã‚ªä½“æ“ã‚’æœªå®Œäº†ã«æˆ»ã—ã¾ã—ãŸ`);
                }
            }

            // GitHubã«ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
            saveHabitsToGitHub();

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’å†æç”»
            renderCalendar();

            // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
            updateStats();
        }

        // çµ±è¨ˆæƒ…å ±ã®æ›´æ–°
        function updateStats() {
            const currentStreak = calculateCurrentStreak();
            const longestStreak = calculateLongestStreak();
            const monthlyCount = calculateMonthlyCount();

            document.getElementById('currentStreak').textContent = `${currentStreak}æ—¥`;
            document.getElementById('longestStreak').textContent = `${longestStreak}æ—¥`;
            document.getElementById('monthlyCount').textContent = `${monthlyCount}å›`;
        }

        // ç¾åœ¨ã®é€£ç¶šè¨˜éŒ²ã‚’è¨ˆç®—
        function calculateCurrentStreak() {
            const today = new Date();
            let streak = 0;
            let currentDate = new Date(today);

            // ä»Šæ—¥ãŒå®Œäº†ã—ã¦ã„ãªã„å ´åˆã¯æ˜¨æ—¥ã‹ã‚‰æ•°ãˆã‚‹
            if (!habits.includes(formatDate(today))) {
                currentDate.setDate(currentDate.getDate() - 1);
            }

            while (true) {
                const dateStr = formatDate(currentDate);
                if (habits.includes(dateStr)) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }

            return streak;
        }

        // æœ€é•·é€£ç¶šè¨˜éŒ²ã‚’è¨ˆç®—
        function calculateLongestStreak() {
            if (habits.length === 0) return 0;

            // æ—¥ä»˜ã‚’æ˜‡é †ã«ã‚½ãƒ¼ãƒˆ
            const sortedDates = [...habits].sort();

            let maxStreak = 1;
            let currentStreak = 1;

            for (let i = 1; i < sortedDates.length; i++) {
                const prevDate = new Date(sortedDates[i - 1]);
                const currDate = new Date(sortedDates[i]);

                // å‰æ—¥ã®æ—¥ä»˜ã‹ãƒã‚§ãƒƒã‚¯
                prevDate.setDate(prevDate.getDate() + 1);

                if (prevDate.toISOString().split('T')[0] === sortedDates[i]) {
                    currentStreak++;
                } else {
                    maxStreak = Math.max(maxStreak, currentStreak);
                    currentStreak = 1;
                }
            }

            return Math.max(maxStreak, currentStreak);
        }

        // ä»Šæœˆã®å®Ÿæ–½å›æ•°ã‚’è¨ˆç®—
        function calculateMonthlyCount() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();

            return habits.filter(dateStr => {
                const habitDate = new Date(dateStr);
                return habitDate.getFullYear() === year && habitDate.getMonth() === month;
            }).length;
        }

        // GitHub APIã§ãƒ•ã‚¡ã‚¤ãƒ«ã®ç¾åœ¨ã®SHAã‚’å–å¾—
        async function getFileSHA() {
            try {
                const response = await fetch('https://api.github.com/repos/buzomo/radio-taiso-tracker-player/contents/habits.txt', {
                    headers: {
                        'Authorization': `token ${localStorage.getItem('gh_token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('SHAå–å¾—ã‚¨ãƒ©ãƒ¼');
                }

                const data = await response.json();
                return data.sha;
            } catch (error) {
                console.error('SHAå–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                throw error;
            }
        }

        // GitHubã«ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
        async function saveHabitsToGitHub() {
            if (!localStorage.getItem('gh_token')) {
                showToast('GitHubãƒˆãƒ¼ã‚¯ãƒ³ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }

            const controller = new AbortController();
            currentRequest = controller;

            try {
                const sha = await getFileSHA();
                const content = habits.join('\n');

                const response = await fetch(
                    'https://api.github.com/repos/buzomo/radio-taiso-tracker-player/contents/habits.txt',
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${localStorage.getItem('gh_token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update habits.txt: ${new Date().toISOString()}`,
                            content: btoa(unescape(encodeURIComponent(content))),
                            sha: sha
                        }),
                        signal: controller.signal
                    }
                );

                if (response.status === 409) {
                    throw new Error('sha mismatch');
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message);
                }

                retryCount = 0;
                return true;
            } catch (error) {
                if (error.name === 'AbortError') return false;
                if (error.message === 'sha mismatch' && retryCount < maxRetries) {
                    retryCount++;
                    return saveHabitsToGitHub();
                }
                showToast('ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
                console.error('GitHubä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
                return false;
            } finally {
                currentRequest = null;
            }
        }

        // Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
        function base64EncodeUnicode(str) {

        }

        // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
        function showToast(message) {

            toast.textContent = message;
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

    </script>
